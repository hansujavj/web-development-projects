<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            justify-content: space-around; /* Distribute items evenly */
            gap: 20px; /* Space between items */
            width: 90%;
            max-width: 1200px;
        }

        .box {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            flex: 1 1 calc(33.333% - 20px); /* Each box takes 1/3 of the row, minus gaps */
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .box {
                flex: 1 1 calc(50% - 20px); /* Each box takes 1/2 of the row */
            }
        }

        @media (max-width: 480px) {
            .box {
                flex: 1 1 100%; /* Each box takes the full width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">psuc</div>
        <div class="box">bee</div>
        <div class="box"> wdt</div>
        <div class="box">maths</div>
        <div class="box">chemistry</div>
        <div class="box">physics</div>
    </div>
</body>
</html>
