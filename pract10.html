<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A page with four information boxes with images.">
  <title>Information Boxes</title>
  <link rel="stylesheet" href="pract10.css">
</head>
<body>
  <header class="header">
    <h1>LUX Layers</h1>
  </header>
  
  <main class="container">

    <div class="box">
      <img src="img1.avif" class="box__image">
      <h2 class="box__title">Zigo</h2>
      <p class="box__description">Women Embellished Bodycon Dress</p>
    </div>


    <div class="box">
      <img src="img2.avif" alt="Feature 2 Image" class="box__image">
      <h2 class="box__title">Ketch</h2>
      <p class="box__description">Women Tropical Bodycon Dress with Front-Slit</p>
    </div>


    <div class="box">
      <img src="img3.avif" alt="Feature 3 Image" class="box__image">
      <h2 class="box__title">Salvia</h2>
      <p class="box__description">Women Tropical Bodycon Dress with Front-Slit</p>
    </div>


    <div class="box">
      <img src="img4.avif" alt="Feature 4 Image" class="box__image">
      <h2 class="box__title">Wanquila</h2>
      <p class="box__description">Women Floral Bodycon Dress with Square Neck</p>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
